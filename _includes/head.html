<head>
    <title>{{ site.title }}</title>
    <meta charset="{{ site.charset }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="{{ page.url }}" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,500,600" rel="stylesheet">
    <link href="{{ site.url }}/css/style.min.css" rel="stylesheet" />

    {% seo %}

    <style>
        @font-face {
            font-family: 'Museo Sans';
            font-style: normal;
            font-weight: normal;
            src:
                url('{{ site.url }}/fonts/Museo300-Regular.otf') format('otf'),
        }
        @font-face {
            font-family: 'Museo Sans';
            font-style: normal;
            font-weight: bold;
            src:
                url('{{ site.url }}/fonts/MuseoSans_500.otf') format('otf'),
        }
    </style>
</head>
